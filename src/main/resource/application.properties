# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/crud_database
spring.datasource.username=crud_user
spring.datasource.password=crud_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

spring.datasource.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA Hibernate DDL auto (create, update, none, validate)
spring.jpa.hibernate.ddl-auto=update

# Show SQL Queries in Console (Optional)
spring.jpa.show-sql=true

# Format SQL Queries (Optional)
spring.jpa.properties.hibernate.format_sql=true

spring.devtools.restart.enabled=true
